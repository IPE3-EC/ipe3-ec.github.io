<script>
// Texto din谩mico
const textos = ["L铆der en Ecuador", "A la vanguardia de la tecnolog铆a", "Soluciones de precisi贸n", "Expertos en automatizaci贸n"];
let index = 0;
const dynamicText = document.getElementById("dynamic-text");
setInterval(() => {
  index = (index + 1) % textos.length;
  dynamicText.style.opacity = 0;
  setTimeout(() => {
    dynamicText.textContent = textos[index];
    dynamicText.style.opacity = 1;
  }, 500);
}, 4000);

// Refrescar p谩gina al hacer clic en logo
document.getElementById("logo-refresh").addEventListener("click", () => { location.reload(); });

// Scroll al hacer clic en botones
document.getElementById("explorar-proyectos").addEventListener("click", () => { location.href="#proyectos"; });
document.getElementById("nuestros-servicios").addEventListener("click", () => { location.href="#servicios"; });

// Estrellas y l铆neas en footer
const footer = document.getElementById("footer");
const stars = [];
const starCount = 30;

// Crear estrellas
for(let i=0;i<starCount;i++){
  const star = document.createElement("div");
  star.className="star";
  star.style.width = star.style.height = `${Math.random()*2+1}px`;
  star.style.top = `${Math.random()*100}%`;
  star.style.left = `${Math.random()*100}%`;
  footer.appendChild(star);
  stars.push(star);
}

// Conectar estrellas
function connectStars(){
  const lines = footer.querySelectorAll(".constellation-line");
  lines.forEach(line=>line.remove());
  for(let i=0;i<stars.length;i++){
    for(let j=i+1;j<stars.length;j++){
      const starA = stars[i].getBoundingClientRect();
      const starB = stars[j].getBoundingClientRect();
      const dx = starB.left - starA.left;
      const dy = starB.top - starA.top;
      const distance = Math.sqrt(dx*dx + dy*dy);
      if(distance<150){
        const line = document.createElement("div");
        line.className="constellation-line";
        line.style.width = `${distance}px`;
        line.style.top = `${starA.top}px`;
        line.style.left = `${starA.left}px`;
        const angle = Math.atan2(dy, dx)*180/Math.PI;
        line.style.transform = `rotate(${angle}deg)`;
        footer.appendChild(line);
      }
    }
  }
}

// Animaci贸n peri贸dica
setInterval(()=>{
  stars.forEach(star=>{
    star.style.top = `${Math.random()*100}%`;
    star.style.left = `${Math.random()*100}%`;
  });
  connectStars();
},4000);

connectStars();
</script>
