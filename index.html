<script id="tailwind-config">
tailwind.config = {
darkMode: "class",
theme: {
extend: {
colors: {
"primary": "#00d2ff",
"accent-blue": "#0072ff",
"deep-charcoal": "#0a0c10",
"slate-dark": "#1a1f2e",
"safety-yellow": "#facc15",

"display": ["Space Grotesk"]
},
borderRadius: {
"DEFAULT": "0.25rem",
"lg": "0.5rem",
"xl": "0.75rem",

animation: {
'marquee': 'marquee 25s linear infinite',
'fadeIn': 'fadeIn 1.2s ease-out forwards',
'fadeUp': 'fadeUp 1.2s ease-out forwards',
'fadeDown': 'fadeDown 1.2s ease-out forwards',
'zoomIn': 'zoomIn 1s ease-out forwards',
'float': 'float 4s ease-in-out infinite',
'glowPulse': 'glowPulse 2.5s ease-in-out infinite',
'twinkle': 'twinkle 3s ease-in-out infinite'
},
keyframes: {
marquee: {
'0%': { transform: 'translateX(0%)' },
'100%': { transform: 'translateX(-50%)' },
},
fadeIn: {
'0%': { opacity: '0' },
'100%': { opacity: '1' }
},
fadeUp: {
'0%': { opacity: '0', transform: 'translateY(40px)' },
'100%': { opacity: '1', transform: 'translateY(0)' }
},
fadeDown: {
'0%': { opacity: '0', transform: 'translateY(-40px)' },
'100%': { opacity: '1', transform: 'translateY(0)' }
},
zoomIn: {
'0%': { opacity: '0', transform: 'scale(0.9)' },
'100%': { opacity: '1', transform: 'scale(1)' }
},
float: {
'0%,100%': { transform: 'translateY(0)' },
'50%': { transform: 'translateY(-8px)' }
},
glowPulse: {
'0%,100%': { boxShadow: '0 0 10px rgba(0,210,255,0.4)' },
'50%': { boxShadow: '0 0 25px rgba(0,210,255,0.9)' }
},
twinkle: {
'0%,100%': { opacity: '0.3' },
'50%': { opacity: '1' }
}
}
},
},
}
</script>
